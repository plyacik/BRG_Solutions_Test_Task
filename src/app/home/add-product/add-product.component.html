<div>
    <form form="ngForm" autocomplete="off" (submit)="onSubmit()">
        <div class="form-group row">
            <label class="col-md-1">Product:</label>
            <input class="form-control col-md-6" name="productName" [(ngModel)]="productName">
        </div>
        <div class="form-group row">
            <label class="col-md-1">Category:</label>
            <select class="form-control col-md-6" name="categoryId" [(ngModel)]="categoryId">
                <option value="0">-Select-</option>
                <option *ngFor="let item of service.categoryList" value="{{item.id}}">{{item.categoryName}}</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark"><i class="fa fa-plus"></i> Add</button>
        </div>
    </form>
</div>
